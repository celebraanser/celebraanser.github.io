site_name: Smaragdi Ludus

theme:
    name: 'material'
    custom_dir: overrides

    language: en
    favicon: images/favicon_2.png
    logo: images/favicon_white.png
    features:
      - navigation.instant
      - navigation.tabs
      #- navigation.sections
      #- navigation.expand
      - navigation.indexes
      - navigation.top
      - search.highlight
      - search.share
      - header.autohide
      #- announce.dismiss
   
    palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: default
      accent: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: default
      accent: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  - toc:
      permalink: true

plugins:
  - search
  - roamlinks 
  - mermaid2
  - tags:
      tags_file: tags.md
  

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 

extra_css:
  - stylesheets/extra.css

